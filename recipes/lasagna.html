<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasagna Recipe</title>
</head>
<body>
    <h1>Lasagna Recipe</h1>
    <ul>
        <li>1 cup of cheese</li>
        <li>1/2 lb of beef</li>
        <li>2 cups of pasta</li>
    </ul>
    <ol>
        <li>Boil the pasta</li>
        <li>Shred the cheese</li>
        <li>Add the cheese to the pasta</li>
        <li>Add the meat</li>
        <li>Put in a tray</li>
        <li>Add cheese on top</li>
        <li>Put in oven</li>
    </ol>
</body>
</html>
